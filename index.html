                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-white">${service.title}</h3>
                        <p class="text-gray-400 mt-2">${service.short_desc}</p>
                    </div>
                    <div class="mt-8 flex justify-between items-center">
                        <span class="price-tag">${service.price}</span>
                        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                           <button class="details-btn" data-service-index="${index}">${lang === 'mn' ? 'Дэлгэрэнгүй' : 'Details'}</button>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(index));
                servicesGrid.appendChild(card);
            });

            // Render Advantage Section
            accordionContainer.innerHTML = '';
            // Использование новых иконок
            const advantageIcons = [icons.goggles, icons.droneStyles, icons.safety];
            data.advantage.items.forEach((item, index) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item rounded-lg';
                accordionItem.innerHTML = `
                    <button class="accordion-header w-full flex justify-between items-center text-left p-6">
                        <div class="flex items-center">
                            ${advantageIcons[index]}
                            <span class="text-lg font-semibold text-white">${item.title}</span>
                        </div>
                        <span class="accordion-arrow text-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </span>
                    </button>
                    <div class="accordion-content">
                        <p class="text-gray-400">${item.content}</p>
                    </div>
                `;
                accordionContainer.appendChild(accordionItem);
            });


            // Update language button styles
            if (lang === 'mn') {
                langMnBtn.classList.add('active');
                langEnBtn.classList.remove('active');
                document.documentElement.lang = 'mn';
            } else {
                langEnBtn.classList.add('active');
                langMnBtn.classList.remove('active');
                document.documentElement.lang = 'en';
            }
        }

        function openModal(serviceIndex) {
            const service = contentData[currentLang].services[serviceIndex];
            modalTitle.textContent = service.title;
            modalPrice.textContent = service.price;
            modalBody.innerHTML = service.details;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- EVENT LISTENERS ---
        langMnBtn.addEventListener('click', (e) => { e.stopPropagation(); renderContent('mn'); });
        langEnBtn.addEventListener('click', (e) => { e.stopPropagation(); renderContent('en'); });
        
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === "Escape" && !modal.classList.contains('hidden')) closeModal(); });

        // Accordion Logic
        accordionContainer.addEventListener('click', (e) => {
            const header = e.target.closest('.accordion-header');
            if (!header) return;

            const item = header.parentElement;
            const isOpen = item.classList.contains('is-open');

            Array.from(accordionContainer.children).forEach(child => child.classList.remove('is-open'));
            if (!isOpen) item.classList.add('is-open');
        });

        // --- INITIAL RENDER ---
        renderContent('mn');

    </script>
