                services: [
                    { title: "Classic FPV Promo", price: "Starts from ₮800,000", short_desc: "An image-focused video perfect for advertising, individuals, hobbies, or performances.", details: `<p>This package is perfect for promoting a brand, filming an individual or a couple, capturing a person's hobby, or their performances at competitions or on stage.</p><h4 class="font-semibold text-white mt-4">What's included:</h4><ul><li>Filming</li><li>Editing</li><li>Color Correction</li><li><strong>Optional:</strong> Sound Design (recording and using real-world sounds) - <strong>₮150,000</strong></li></ul><p class="mt-4"><strong>Base Price:</strong> ₮800,000</p><p><strong>Price with Sound Design:</strong> ₮950,000</p>` },
                    { title: "One-Shot Tour", price: "₮1,500,000", short_desc: "A seamless, breathtaking video tour for establishments, factories, cafes, or malls.", details: `<p>The drone flies from the outside into the premises, showcasing everything the client needs in a single, uninterrupted take during business hours. This is a complex project where pre-production is more crucial than the flight itself.</p><h4 class="font-semibold text-white mt-4">The Process:</h4><ul class="list-decimal list-inside"><li><strong>Day 1 (Pre-production):</strong><ul class="list-disc list-inside ml-4"><li>Scenario and flight path development, radio signal tests.</li><li>Indoor/outdoor test flights to determine optimal pilot locations for radio coverage.</li><li>Test simulations of scenes to find weak points and refine the trajectory.</li></ul></li><li><strong>Day 2 (Shooting):</strong><ul class="list-disc list-inside ml-4"><li>Briefing with actors on safety and rehearsing mini-scenes.</li><li>Filming, which may take several takes to perfect.</li><li>Reviewing drafts and creating a list of sounds for sound design.</li><li>Recording audio for sound design.</li></ul></li></ul><p class="mt-4"><strong>Final Product:</strong> A 1+ minute cinematic video for the client's social media, complete with sound design, music, color correction, and a well-thought-out trajectory with mini-scenes.</p>` },
                    { title: "Event Coverage", price: "Starts from ₮250,000/hr", short_desc: "Capture the dynamic moments of concerts, conferences, or festivals. Fast turnaround available.", details: `<p>Filming various events, including those held indoors.</p><h4 class="font-semibold text-white mt-4">Options:</h4><ul><li><strong>Standard Package:</strong> <strong>₮250,000/hour</strong>. No editing. Stabilized and color-corrected raw footage delivered within 24 hours.</li><li><strong>Express Package:</strong> <strong>₮350,000/hour</strong>. Raw footage provided instantly during the event for immediate social media posting.</li><li><strong>Add-on:</strong> A 1-minute highlight video set to the client's music - <strong>₮100,000</strong>.</li></ul>` },
                    { title: "Wedding Cinematography", price: "Starts from ₮250,000/hr", short_desc: "Collaborating with the main wedding videographer to capture unforgettable aerial shots.", details: `<p>Providing general aerial shots for the final wedding film.</p><h4 class="font-semibold text-white mt-4">Options:</h4><ul><li><strong>Collaboration:</strong> <strong>₮250,000/hour</strong>. Delivering raw, stabilized footage in a pre-agreed resolution and FPS.</li><li><strong>One-Shot Wedding Video:</strong> <strong>₮800,000</strong>. A complex option based on the 'One-Shot Tour' principles, which is challenging to organize during a live wedding, hence the higher price.</li></ul>` },
                    { title: "Real Estate Showcase", price: "Starts from ₮1,000,000", short_desc: "A 'One-Shot' video with optional motion graphics to highlight property features.", details: `<p>Preparation is similar to the 'One-Shot Tour'. The client can opt-out of sound design in favor of graphic elements.</p><h4 class="font-semibold text-white mt-4">Pricing:</h4><ul><li><strong>One-Shot Video:</strong> <strong>₮1,000,000</strong></li><li><strong>Add-on:</strong> Motion Graphics (text tracking via After Effects to show square footage, etc.) - <strong>₮200,000</strong></li><li><strong>Add-on:</strong> Sound Design - <strong>₮150,000</strong></li></ul>` },
                    { title: "Live FPV Broadcasting", price: "₮250,000/hour", short_desc: "Live stream from the drone for events, competitions, or weddings.", details: `<p>Providing a direct HDMI feed from the drone to the director's control panel.</p><h4 class="font-semibold text-white mt-4">Technical Specs:</h4><ul><li><strong>Signal:</strong> HDMI 1080p</li><li><strong>FPS:</strong> 25 or 50 (at the director's request)</li><li><strong>Communication:</strong> Via intercom systems (provided by the broadcast team) in English.</li></ul>` },
                    { title: "Drone Repair & Tuning", price: "Starts from ₮50,000", short_desc: "Diagnostics, repair, tuning, and consultation for your FPV drone.", details: `<h4 class="font-semibold text-white mt-4">Services:</h4><ul><li><strong>Repair:</strong> <strong>Starts from ₮100,000</strong> (price may increase depending on the scope of work; any price increase will be justified).</li><li><strong>Tuning & Consultation:</strong> <strong>₮50,000</strong>. Includes drone tuning, a full check-up of your FPV kit, and advice to improve longevity and flight safety.</li></ul>` },
                    { title: "Custom Drone Assembly", price: "₮250,000 + cost of parts", short_desc: "A turnkey solution: we build and configure an FPV drone specifically for your needs.", details: `<p>I will personally order the parts, assemble, and configure the drone, calibrating all electronics and equipment to provide you with a ready-to-fly solution.</p><h4 class="font-semibold text-white mt-4">What's included:</h4><ul><li>Ordering parts, assembly, and configuration</li><li>A complete, ready-to-fly drone</li><li>Consumables and spare parts</li><li>Consultation on location selection, radio signal specifics, and safe flying practices</li></ul><p class="mt-4"><strong>Service Fee:</strong> <strong>₮250,000</strong> on top of the cost for the drone and all its components, including shipping to Mongolia. Receipts provided upon request.</p>` }
                ],
                advantage: {
                    items: [
                        { title: "First-Person Immersion", content: "Unlike standard drones (like DJI Mavic), FPV (First-Person View) is a completely different flight philosophy. I don't look at a phone screen; I wear FPV goggles and see the world through the drone's eyes, piloting it with surgical precision. This allows for trajectories impossible for automated systems: flying through tight gaps, following a subject at arm's length, and literally 'dancing' in the air." },
                        { title: "Two Styles, Limitless Possibilities", content: "My experience allows me to work in two distinct styles, using a specific type of drone for each:<br><br><strong>Cinematic Grace:</strong> For promo videos, real estate, or weddings, I use lightweight and quiet drones (cinewhoops). They are safe for indoor flights and around people, creating smooth and mesmerizing shots.<br><br><strong>Extreme Dynamics:</strong> To convey energy and drive, nothing beats FPV. For filming drift, rally, races, and other high-speed events, I use powerful 5-inch drones. They can chase a car at over 150 km/h, creating fierce and thrilling footage that gets the viewer's heart racing." },
                        { title: "Mastery & Safety", content: "<strong>Constant Improvement:</strong> FPV piloting skills require hundreds of hours of practice. I hone my skills daily in professional simulators to ensure the highest quality and stability in real-world conditions.<br><br><strong>Ready for Anything:</strong> In the world of FPV, crashes are part of the process. Unlike expensive and hard-to-repair commercial drones, I have the technical expertise and parts to immediately repair my equipment in the field. This ensures the shoot doesn't stop due to a technical failure.<br><br><strong>Uncompromising Safety:</strong> Before every flight, regardless of the drone's size, I conduct a mandatory safety briefing for everyone involved. Your safety and peace of mind are the absolute priority." }
                    ]
                }
            }
        };
        
        // --- SVG ICONS ---
        const icons = {
            // Recreated from goggle.png
            goggles: `<svg class="accordion-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M54 26H10C7.79086 26 6 27.7909 6 30V42C6 44.2091 7.79086 46 10 46H22" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M42 46H54C56.2091 46 58 44.2091 58 42V30C58 27.7909 56.2091 26 54 26" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M24 46C24 50.4183 27.5817 54 32 54C36.4183 54 40 50.4183 40 46" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M6 32L2 30" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M58 32L62 30" stroke="currentColor" stroke-width="4" stroke-linecap="round"/></svg>`,
            // Recreated from drone.png and motor.png
            droneStyles: `<svg class="accordion-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M32 28V54" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M20 22L44 34" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><path d="M44 22L20 34" stroke="currentColor" stroke-width="4" stroke-linecap="round"/><circle cx="20" cy="20" r="8" stroke="currentColor" stroke-width="4"/><circle cx="44" cy="20" r="8" stroke="currentColor" stroke-width="4"/><circle cx="20" cy="36" r="8" stroke="currentColor" stroke-width="4"/><circle cx="44" cy="36" r="8" stroke="currentColor" stroke-width="4"/></svg>`,
            // Recreated from tools.png
            safety: `<svg class="accordion-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M58 24L40 6" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M34 12L16 30L34 48L52 30L34 12Z" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 40L24 58" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>`
        };

        // --- DOM ELEMENTS ---
        const servicesGrid = document.getElementById('services-grid');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalPrice = document.getElementById('modal-price');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        const langMnBtn = document.getElementById('lang-mn');
        const langEnBtn = document.getElementById('lang-en');
        const mainHeadline = document.getElementById('main-headline');
        const mainSubheadline = document.getElementById('main-subheadline');
        const servicesTitle = document.getElementById('services-title');
        const accordionContainer = document.getElementById('accordion-container');
        const whatsappText = document.getElementById('whatsapp-text');
        
        let currentLang = 'mn';

        // --- FUNCTIONS ---

        function renderContent(lang) {
            currentLang = lang;
            const data = contentData[lang];

            mainHeadline.textContent = data.headline;
            mainSubheadline.textContent = data.subheadline;
            servicesTitle.textContent = data.servicesTitle;
            whatsappText.textContent = data.whatsappText;

            // Render Services
            servicesGrid.innerHTML = '';
            data.services.forEach((service, index) => {
                const card = document.createElement('div');
                card.className = 'card group rounded-2xl p-6 flex flex-col cursor-pointer';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <div class="animated-prop">
                        <svg viewBox="0 0 64 64" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M32.5 35C32.5 22.0122 21.9878 11.5 9 11.5V8.5C23.6589 8.5 35.5 20.3411 35.5 35H32.5Z" /><path d="M29 32C41.9878 32 52.5 42.5122 52.5 55.5V58.5C40.8411 58.5 29 46.6589 29 32Z" /><path d="M35 32C22.0122 32 11.5 21.4878 11.5 8.5V5.5C23.1589 5.5 35 17.3411 35 32Z" /></svg>
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-white">${service.title}</h3>
                        <p class="text-gray-400 mt-2">${service.short_desc}</p>
                    </div>
                    <div class="mt-8 flex justify-between items-center">
                        <span class="price-tag">${service.price}</span>
                        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                           <button class="details-btn" data-service-index="${index}">${lang === 'mn' ? 'Дэлгэрэнгүй' : 'Details'}</button>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(index));
                servicesGrid.appendChild(card);
            });

            // Render Advantage Section
            accordionContainer.innerHTML = '';
            const advantageIcons = [icons.goggles, icons.droneStyles, icons.safety];
            data.advantage.items.forEach((item, index) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item rounded-lg';
                accordionItem.innerHTML = `
                    <button class="accordion-header w-full flex justify-between items-center text-left p-6">
                        <div class="flex items-center">
                            ${advantageIcons[index]}
                            <span class="text-lg font-semibold text-white">${item.title}</span>
                        </div>
                        <span class="accordion-arrow text-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </span>
                    </button>
                    <div class="accordion-content">
                        <p class="text-gray-400">${item.content}</p>
                    </div>
                `;
                accordionContainer.appendChild(accordionItem);
            });


            // Update language button styles
            if (lang === 'mn') {
                langMnBtn.classList.add('active');
                langEnBtn.classList.remove('active');
                document.documentElement.lang = 'mn';
            } else {
                langEnBtn.classList.add('active');
                langMnBtn.classList.remove('active');
                document.documentElement.lang = 'en';
            }
        }

        function openModal(serviceIndex) {
            const service = contentData[currentLang].services[serviceIndex];
            modalTitle.textContent = service.title;
            modalPrice.textContent = service.price;
            modalBody.innerHTML = service.details;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- EVENT LISTENERS ---
        langMnBtn.addEventListener('click', (e) => { e.stopPropagation(); renderContent('mn'); });
        langEnBtn.addEventListener('click', (e) => { e.stopPropagation(); renderContent('en'); });
        
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === "Escape" && !modal.classList.contains('hidden')) closeModal(); });

        // Accordion Logic
        accordionContainer.addEventListener('click', (e) => {
            const header = e.target.closest('.accordion-header');
            if (!header) return;

            const item = header.parentElement;
            const isOpen = item.classList.contains('is-open');

            Array.from(accordionContainer.children).forEach(child => child.classList.remove('is-open'));
            if (!isOpen) item.classList.add('is-open');
        });

        // --- INITIAL RENDER ---
        renderContent('mn');

    </script>
