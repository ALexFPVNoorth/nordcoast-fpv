                        title: "Drone Repair & Tuning",
                        price: "Starts from ₮50,000",
                        short_desc: "Diagnostics, repair, tuning, and consultation for your FPV drone.",
                        details: `<h4 class="font-semibold text-white mt-4">Services:</h4><ul><li><strong>Repair:</strong> <strong>Starts from ₮100,000</strong> (price may increase depending on the scope of work; any price increase will be justified).</li><li><strong>Tuning & Consultation:</strong> <strong>₮50,000</strong>. Includes drone tuning, a full check-up of your FPV kit, and advice to improve longevity and flight safety.</li></ul>`
                    },
                    {
                        title: "Custom Drone Assembly",
                        price: "₮250,000 + cost of parts",
                        short_desc: "A turnkey solution: we build and configure an FPV drone specifically for your needs.",
                        details: `<p>I will personally order the parts, assemble, and configure the drone, calibrating all electronics and equipment to provide you with a ready-to-fly solution.</p><h4 class="font-semibold text-white mt-4">What's included:</h4><ul><li>Ordering parts, assembly, and configuration</li><li>A complete, ready-to-fly drone</li><li>Consumables and spare parts</li><li>Consultation on location selection, radio signal specifics, and safe flying practices</li></ul><p class="mt-4"><strong>Service Fee:</strong> <strong>₮250,000</strong> on top of the cost for the drone and all its components, including shipping to Mongolia. Receipts provided upon request.</p>`
                    }
                ]
            }
        };

        // --- DOM ELEMENTS ---
        const servicesGrid = document.getElementById('services-grid');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalPrice = document.getElementById('modal-price');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        const langMnBtn = document.getElementById('lang-mn');
        const langEnBtn = document.getElementById('lang-en');
        const mainHeadline = document.getElementById('main-headline');
        const mainSubheadline = document.getElementById('main-subheadline');
        
        let currentLang = 'mn';

        // --- FUNCTIONS ---

        function renderContent(lang) {
            currentLang = lang;
            const data = contentData[lang];

            mainHeadline.textContent = data.headline;
            mainSubheadline.textContent = data.subheadline;

            servicesGrid.innerHTML = '';
            data.services.forEach((service, index) => {
                const card = document.createElement('div');
                card.className = 'card group rounded-2xl p-6 flex flex-col cursor-pointer';
                // Add animation delay for a staggered effect
                card.style.animationDelay = `${index * 100}ms`;
                
                card.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-white">${service.title}</h3>
                        <p class="text-gray-400 mt-2">${service.short_desc}</p>
                    </div>
                    <div class="mt-8 flex justify-between items-center">
                        <span class="price-tag">${service.price}</span>
                        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                           <button class="details-btn" data-service-index="${index}">${lang === 'mn' ? 'Дэлгэрэнгүй' : 'Details'}</button>
                        </div>
                    </div>
                `;
                // Make the whole card clickable
                card.addEventListener('click', () => openModal(index));
                servicesGrid.appendChild(card);
            });

            if (lang === 'mn') {
                langMnBtn.classList.add('active');
                langEnBtn.classList.remove('active');
                document.documentElement.lang = 'mn';
            } else {
                langEnBtn.classList.add('active');
                langMnBtn.classList.remove('active');
                document.documentElement.lang = 'en';
            }
        }

        function openModal(serviceIndex) {
            const service = contentData[currentLang].services[serviceIndex];
            modalTitle.textContent = service.title;
            modalPrice.textContent = service.price;
            modalBody.innerHTML = service.details;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- EVENT LISTENERS ---
        langMnBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            renderContent('mn');
        });
        langEnBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            renderContent('en');
        });
        
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            // Close if clicking on the backdrop's parent container
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- INITIAL RENDER ---
        renderContent('mn');

    </script>
